<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Install My iOS App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 400px;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 20%;
      margin-bottom: 1rem;
    }
    h1 {
      margin: 0 0 0.25rem 0;
      font-size: 1.5rem;
    }
    .version {
      margin-bottom: 1.5rem;
      color: #888;
    }
    a.install {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #007AFF;
      color: white;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
    }
    .note {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icon.png" alt="App Icon"/>
    <h1>Livekeeping M-CRM</h1>
    <div class="version">Version 1.0.4</div>
    <a class="install" href="itms-services://?action=download-manifest&url=https://your-domain.com/manifest.plist">
      Install App
    </a>
    <div class="note">Please open this page in Safari on your iPhone or iPad.</div>
  </div>
</body>
</html>
